<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/hangman.css">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <div class="top-container">
            <canvas id="canvas" width="150" height="200"></canvas>
            <div class="button-container">
                <button class="play-button">Play</button>
                <!-- <button class="restart-button">Restart</button> -->
            </div>
        </div>
        <div class="bottom-container">
            <p class="password">Your lucky word: </p>
            <p class="letter-paragrapgh">Your letter (press Enter to submit):</p>
            <form class="letter-form">
                <input class="letter-input" type="text" placeholder="Your letter here">
            </form>
            <p class="letters-used">Letters used: </p>
            <p class="letters-left">Letters left: </p>
            <p class="round">Round: </p>
        </div>
    </div>
    <script src="/drawGallows.js"></script>
    <script src="/manageGame.js"></script>
</body>

</html>
